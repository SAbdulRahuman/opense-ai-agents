version: "3.9"

services:
  # OpeNSE.ai â€” single container (Go API + embedded web UI)
  openseai:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - OPENSEAI_API_HOST=0.0.0.0
      - OPENSEAI_API_PORT=8080
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Optional: Redis for WebSocket pub/sub (enable when needed)
